<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call and Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-control {
            width: 400px;
        }
        video {
            width: 100%;
            height: auto;
        }
        .chat-container {
            margin-top: 20px;
        }
        .chat-messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
        }
    </style>
</head>
<body class="container justify-content-center align-content-center">
    <h1 class="m-4">Dosthi Video Call and Chat App</h1>
    <input type="text" id="roomId" class="m-4 form-control" placeholder="Enter Room ID" />
    <button id="joinButton" class="m-4 btn btn-primary">Join Call</button>
    <button id="endCallButton" class="m-4 btn btn-danger" disabled>End Call</button>
    <div class="video-container">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>

    <div class="chat-container">
        <div id="chatMessages" class="chat-messages"></div>
        <input type="text" id="chatInput" class="form-control" placeholder="Type a message..." />
        <button id="sendChatButton" class="btn btn-secondary">Send</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io({
            transports: ['websocket', 'polling']
        });

        const servers = {
            iceServers: [
                {
                    urls: 'stun:stun.l.google.com:19302'
                }
            ]
        };

        let localStream;
        let remoteStream;
        let peerConnection;
        let roomId;

        const joinButton = document.getElementById('joinButton');
        const endCallButton = document.getElementById('endCallButton');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const chatInput = document.getElementById('chatInput');
        const sendChatButton = document.getElementById('sendChatButton');
        const chatMessages = document.getElementById('chatMessages');

        joinButton.addEventListener('click', joinCall);
        endCallButton.addEventListener('click', endCall);
        sendChatButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function joinCall() {
            roomId = document.getElementById('roomId').value;
            if (!roomId) {
                alert('Please enter a room ID');
                return;
            }

            socket.emit('join', roomId);

            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            localVideo.srcObject = localStream;

            peerConnection = new RTCPeerConnection(servers);
            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    socket.emit('ice-candidate', roomId, event.candidate);
                }
            };
            peerConnection.ontrack = event => {
                if (!remoteStream) {
                    remoteStream = new MediaStream();
                    remoteVideo.srcObject = remoteStream;
                }
                remoteStream.addTrack(event.track);
            };

            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            socket.on('offer', async offer => {
                await peerConnection.setRemoteDescription(offer);
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                socket.emit('answer', roomId, answer);
            });

            socket.on('answer', async answer => {
                await peerConnection.setRemoteDescription(answer);
            });

            socket.on('ice-candidate', async candidate => {
                await peerConnection.addIceCandidate(candidate);
            });

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit('offer', roomId, offer);

            joinButton.disabled = true;
            endCallButton.disabled = false;
        }

        function endCall() {
            peerConnection.close();
            localStream.getTracks().forEach(track => track.stop());
            if (remoteStream) {
                remoteStream.getTracks().forEach(track => track.stop());
            }
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;

            socket.disconnect();
            joinButton.disabled = false;
            endCallButton.disabled = true;
        }

        function sendMessage() {
            const message = chatInput.value;
            if (message) {
                socket.emit('chat-message', roomId, message);
                addMessage(`You: ${message}`);
                chatInput.value = '';
            }
        }

        function addMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        socket.on('chat-message', message => {
            addMessage(`srinadh: ${message}`);
        });
    </script>
</body>
</html>
